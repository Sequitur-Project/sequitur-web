<body>
  <div class="calendar">
    <div class="week" *ngFor="let week of getBinnacleEntriesPerWeek()">
      <div class="day" *ngFor="let day of week">
        <h3 class="date">{{ day.date }}</h3>
        <ul>
          <ng-container *ngIf="day.entries.length > 0; else noEntries">
            <li *ngFor="let entry of day.entries">
              <p>El emoji que representa su 치nimo es: {{ entry.emoji }}</p>
              <p>El sentimiento que eligi칩 de la lista es: {{ entry.feeling }}</p>
              <p>La raz칩n que escribi칩: {{ entry.reason }}</p>
              <p>PD: {{ entry.extraText }}</p>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
  <ng-template #noEntries>
    <h1>NO HAY REGISTRO</h1>
  </ng-template>
</body>
