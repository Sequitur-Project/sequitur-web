<body>

  <div class="container">

      <div class="card-container">

          <div class="front">
              <div class="image">
                  <img src="assets/images/chip.png" alt="">
                  <img src="assets/images/visa.png" alt="">
              </div>
              <div class="card-number-box">################</div>
              <div class="flexbox">
                  <div class="box">
                      <span>Titular de la Tarjeta</span>
                      <div class="card-holder-name"></div>
                  </div>
                  <div class="box">
                      <span>Caduce</span>
                      <div class="expiration">
                          <span class="exp-month">mm</span>
                          <span>/</span>
                          <span class="exp-year">yy</span>
                      </div>
                  </div>
              </div>
          </div>

          <div class="back">
              <div class="stripe"></div>
              <div class="box">
                  <span>cvc</span>
                  <div class="cvv-box"></div>
                  <img src="assets/images/visa.png" alt="">
              </div>
          </div>

      </div>

      <form (ngSubmit)="onSubscribe()" #subscriptionForm="ngForm">
          <div class="inputBox">
              <span>Número de Tarjeta</span>
              <input type="text" maxlength="16" [(ngModel)]="cardNumber" class="card-number-input" name="cardNumber">
          </div>
          <div class="inputBox">
              <span>Titular</span>
              <input type="text" class="card-holder-input">
          </div>
          <div class="flexbox">
              <div class="inputBox">
                  <span>Mes de Vencimiento</span>
                  <select name="" id="" class="month-input" [(ngModel)]="expiryMonth" name="expiryMonth">
                      <option value="month" selected disabled>Mes</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                  </select>
              </div>
              <div class="inputBox">
                  <span>Año de Vencimiento</span>
                  <select name="" id="" class="year-input" [(ngModel)]="expiryYear" name="expiryYear">
                      <option value="year" selected disabled>Año</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                  </select>
              </div>
              <div class="inputBox">
                  <span>cvv</span>
                  <input type="text" maxlength="4" class="cvv-input" [(ngModel)]="cvc" name="cvc">
              </div>
          </div>
          <input type="submit" value="Pagar" class="submit-btn">
      </form>

  </div>
  </body>
