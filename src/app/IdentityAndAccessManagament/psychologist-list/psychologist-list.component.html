<body>
  <div id="whiter" *ngIf="!isfinishedLoading"></div>
  <div id="content" *ngIf="!isfinishedLoading">
      <div id="centeru">
          <div class="donut"></div>
      </div>
  </div>

  <div id="content" *ngIf="isfinishedLoading">

    <mat-grid-list cols="7" rowHeight="100px" gutterSize="20" class="bottomm">
      <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'transparent'" class="left-aligned-tile">
        <div class="headere">
          <div class="titulos">
              <h2>Psicólogos.</h2>
          </div>
          <div class="descripcion">Lista de todos los psicólogos registrados.</div>
      </div>
    </mat-grid-tile>     
    </mat-grid-list>

    <div class="rounded-grid" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let student"> {{ student.firstName + ' ' + student.lastName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let student"> {{student.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let student"> {{student.telephone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </table>
    </div>

  </div>

  <app-sidebar></app-sidebar>

</body>
